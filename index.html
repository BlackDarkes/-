<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <section class="header__navigate">
        <h1 class="header__title">ТурПут</h1>
        <nav>
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Главная</a></li>
            <li class="header__item"><a href="#" class="header__link">Программа тура</a></li>
            <li class="header__item"><a href="#" class="header__link">Стоимость</a></li>
            <li class="header__item"><a href="#" class="header__link">Блог</a></li>
            <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
            <li class="header__item"><a href="#" class="header__link header__link--button">Консультация</a></li>
          </ul>
        </nav>
      </section>
      <section class="header__buy">
        <article class="header__slogan">ТурПут – открывай мир с удовольствием!</article>
        <form action="" method="post" class="header-form">
          <div class="header-form__location">
            <select name="" id="" class="header-form__selector">
              <option value="Локация для тура" disabled selected>Локация для тура</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
            <p class="header-form__text"></p>
          </div>
          <div class="header-form__date">

          </div>
          <div class="header-form__participants"></div>
        </form>
      </section>
    </header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
